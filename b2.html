<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hiiiiiiii</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
            overflow: hidden;
        }

        button {
            padding: 12px 24px;
            font-size: 20px;
            border: none;
            background-color: #ff4d6d;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #ff1f4d;
        }

        .heart {
            position: relative;
            width: clamp(150px, 50vw, 300px);
            height: clamp(150px, 50vw, 300px);
            background-color: red;
            transform: rotate(-45deg);
            margin-top: 20px;
            display: none;
            animation: colorChange 1s infinite alternate;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.6);
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: clamp(150px, 50vw, 300px);
            height: clamp(150px, 50vw, 300px);
            border-radius: 50%;
            animation: colorChange 1s infinite alternate;
        }

        .heart::before {
            top: -50%;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50%;
        }

        @keyframes colorChange {
            0% { background-color: #ff4d6d; box-shadow: 0 0 50px rgba(255, 77, 109, 0.6); }
            25% { background-color: #ff7eb3; box-shadow: 0 0 50px rgba(255, 126, 179, 0.6); }
            50% { background-color: #ffa6c9; box-shadow: 0 0 50px rgba(255, 166, 201, 0.6); }
            75% { background-color: #ffb3d9; box-shadow: 0 0 50px rgba(255, 179, 217, 0.6); }
            100% { background-color: #ff66a3; box-shadow: 0 0 50px rgba(255, 102, 163, 0.6); }
        }
    </style>
</head>
<body>
    <button id="startBtn">Bấm vô</button>
    <div class="heart" id="heart"></div>

    <script>
        document.getElementById("startBtn").addEventListener("click", function() {
            let heart = document.getElementById("heart");
            let button = document.getElementById("startBtn");
            heart.style.display = "block";
            button.style.display = "none";
        });
    </script>
</body>
</html>
