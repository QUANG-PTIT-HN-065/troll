<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/otp.css">
</head>
<body>
    <section class="login" id="login">
        <!-- PHẦN ẢNH LỚN -->
        <div class="container-image">
            <img src="/assets/img/mountain.jpg" class="image-mountain">
        </div>

        <!-- PHẦN ĐĂNG NHẬP -->
        <div class="container">
            <div class="container-login"  id="forgotPassword">
                <img src="/assets/img/logoRikkei.png" class="logo">
                <h1>Quên Mật khẩu<h1>
                <form class="input-group">
                    <label for="email">Email</label>
                    <div class="input-box">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" placeholder=" you@company.com" autocomplete="username" id="inputSeachEmail">
                    </div>
                    <button style="margin-bottom: 10px;" type="button" id="btn-login" onclick="searchEmail()">Xác Nhận</button>
                    <p>Quay Lại Đăng Nhập <a style="cursor: pointer;" onclick="signOut()">Đăng nhập</a></p>
                </form>
            </div>
        </div>
    </section>
    <div id="container-warning" class="container-warning">
        <!-- <div class="warning" id="warning">
            <i class="fa-solid fa-circle-xmark"></i>
            <span>Email or password incorrect</span>
         </div> -->
    </div>
    <div id="container-successful" class="container-successful">
        <!-- <div class="login-successful">
            <i class="fa-solid fa-circle-check"></i>
            <span>Login successful</span>
        </div> -->
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4.4.1/dist/email.min.js"></script>
<script src="/js/data.js"></script>
<script src="/js/turnPage.js"></script>
<script src="/js/forgotPassword.js"></script>
</html>
